<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">	
	<title>Image Cropper</title>
	<meta name="description" content="">
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" media="all">
	<style>
	#img, #filterOptions { display: none; }
	#loadingGif { display: none;; margin-left: 10px }
	h2 { opacity: 0 }
	select, .btn { margin-bottom: 10px}
	input[type="range"]{ float: left; margin-right: 20px; }
	</style>
	<link href="css/jquery.Jcrop.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		
		<div class="row">
			
			<div class="col-sm-12">
				
				<h1>Image Editor</h1>
				
				<form role="form">
					<label for="template">Select a template</label>
					<select id="template" name="template" class="form-control">
						<option data-coordinates='[0,0,81,81]' data-dimensions='[81,81]'>No Template</option>
	                    <option data-coordinates='[0,0,100,100]' data-dimensions='[100,100]'>Generic Square</option>
	                    <option data-coordinates='[0,0,180,180]' data-dimensions='[180,180]'>Facebook Profile Picture</option>
	                    <option data-coordinates='[0,0,851,315]' data-dimensions='[851,315]'>Facebook Cover Photo</option>
	                    <option data-coordinates='[0,0,81,81]' data-dimensions='[81,81]'>Twitter Profile Picture</option>
	                    <option data-coordinates='[0,0,520,260]' data-dimensions='[520,260]'>Twitter Header Image</option>
	                    <option data-coordinates='[0,0,84,84]' data-dimensions='[84,84]'>Google+ Profile Picture</option>
	                    <option data-coordinates='[0,0,800,400]' data-dimensions='[800,400]'>Google+ Cover Photo</option>
	                    <option data-coordinates='[0,0,200,200]' data-dimensions='[200,200]'>LinkedIn Profile Picture</option>
	                    <option data-coordinates='[0,0,646,220]' data-dimensions='[646,220]'>LinkedIn Homepage Image</option>
	                    <option data-coordinates='[0,0,100,60]' data-dimensions='[100,60]'>LinkedIn Company Logo</option>
	                    <option data-coordinates='[0,0,160,165]' data-dimensions='[160,165]'>Pinterest Profile Image</option>
					</select>
					
					<div class="form-group">
    					<label for="image-upload">Upload image</label>
    					<img src="ajax-loader.gif" id="loadingGif" alt="Image is loading" />
						<input type="file" name="image-upload" id="imageUpload" />
						<span class="help-block" id="user-msg">Please upload an image</span>
						<button type="button" class="btn btn-danger" id="delete" disabled>Delete</button>
						<button type="button" class="btn btn-primary" id="crop" disabled>Crop</button>
						<button type="button" class="btn btn-success" id="download" disabled>Downlaod</button>
					</div> 
				
				</form>

			</div> <!-- end col-sm-12 -->

		</div> <!-- end row -->

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group" id="filterOptions">
					<label for="filter-select">Filter Select</label>
					<select id="filterSelect" name="filter-select" class="form-control">
						<option data-class="filter-blur" data-pb="pb-blur-amount" data-range="1">Blur</option>
	                    <option data-class="filter-emboss" data-pb="pb-emboss-amount" data-range="1">Emboss</option>
	                    <!-- <option data-class="filter-edges" data-pb="pb-edges-amount" data-range="1">Enhance Edges</option> -->
	                    <option data-class="filter-greyscale" data-pb="pb-greyscale-opacity" data-range="100">Greyscale</option>
	                    <option data-class="filter-mosaic" data-pb="pb-mosaic-opacity" data-range="100">Mosaic</option>
	                    <option data-class="filter-noise" data-pb="pb-noise-amount" data-range="100">Noise</option>
	                    <option data-class="filter-posterize" data-pb="pb-posterize-amount" data-range="255">Posterize</option>
	                    <option data-class="filter-sepia" data-pb="pb-sepia-opacity" data-range="100">Sepia</option>
	                    <option data-class="filter-sharpen" data-pb="pb-sharpen-amount" data-range="100">Sharpen</option>
	                    <option data-class="filter-tint" data-pb="pb-tint-opacity" data-range="100">Tint</option> -->
					</select>
					<div class="row">				
						<div class="col-sm-12">
							<div class="row" id="filterControls">
								<div class="col-md-4 col-xs-6">
									<label id="filterLabel">Blur </label><span id="filterAmount" data-filter="pb-blur-amount">: 0</span>
									<input id="filterSlider" type="range" data-filter="pb-blur-amount" value="0" min="0" max="1" step="0.1" />					
								</div>
							</div>
						</div>
					</div>
				</div> 
			</div>
		</div>

		<!-- image -->
		<div class="row">
			<div class="col-sm-12" id="imgHolder">
				<h2>Your Image</h2>
				<img src="" id="img" class="img-responsive" />
			</div> <!-- end col-sm-12 -->
		</div> <!-- end row -->
		
	</div><!-- end container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

			alert( "Sorry, your browser is too old to use this tool. Please upgrade to a newer version of Internet Explorer.");

	<![endif]-->
<script src="js/jquery.Jcrop.min.js"></script>
<script src="js/main.js"></script>
<script src="js/paintbrush.js"></script>
</body>
</html>
